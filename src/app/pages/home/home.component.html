  >
    <div>Recommendation</div>
    <div>
      <button
        class="py-2 px-4 bg-green-secondary text-white rounded-lg flex gap-1 items-center justify-center"
      >
        <mat-icon
          class="fuse-horizontal-navigation-item-icon text-white"
          [svgIcon]="'heroicons_outline:clipboard-list'"
        >
        </mat-icon>
        Listview
      </button>
    </div>
  </div>
  <div
    class="mt-4 grid grid-cols-1 gap-4 max-h-150 overflow-auto md:grid-cols-6 sm:grid-cols-5 md:max-h-64 sm:max-h-150 xl:max-h-192"
  >
    <ng-container *ngFor="let gallery of galleries">
      <div class="h-72">
        <div class="pb-2 rounded-lg border shadow flex flex-col">
          <div class="h-40 w-full md:h-36">
            <img
              class="h-40 w-full bg-contain md:h-36"
              [src]="gallery.image"
              alt=""
            />
          </div>
          <div class="flex flex-col gap-2 p-2">
            <div class="flex flex-row items-start justify-between">
              <div class="flex flex-col">
                <div>{{ gallery.title }}</div>
                <div class="text-xs">{{ gallery.description }}</div>
              </div>
              <div>
                <mat-icon
                  class="text-green-secondary"
                  [svgIcon]="
                    gallery.isHeart
                      ? 'heroicons_solid:heart'
                      : 'heroicons_outline:heart'
                  "
                >
                </mat-icon>
              </div>
            </div>
            <div class="text-green-secondary">{{ gallery.price }}</div>
            <div class="line-through text-xs">{{ gallery.lastPrice }}</div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
